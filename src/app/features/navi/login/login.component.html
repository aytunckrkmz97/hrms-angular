              </div>

          </div>

          <div
            class="
              login-wrap
              rounded-start
              d-flex
              justify-content-center
              align-items-center
              p-4
              bg-white
            "
          >
            <main class="form-signin">
              <h1 class="mb-3 fw-bold">Let's get started</h1>
              <h6 class="mb-3 fw-normal">Please log in to your account</h6>
              <form [formGroup]="loginForm" class="signin-form">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="password"
                  />
                  <label for="floatingInput">Password</label>
                </div>
              </form>

              <div class="mt-4 row">
                <div class="col-md-6">
                  <button type="button" (click)="login()" class="btn py-2 w-100 btn-primary">
                    Login
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="button" routerLink="/candidate-sign" class="btn py-2 w-100 btn-outline-primary">
                    Create account
                  </button>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

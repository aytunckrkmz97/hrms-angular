<div class="collapse navbar-collapse" *ngIf="checkCandidate()">
  <li class="nav-item">
    <a
      class="nav-link"
      aria-current="page"
      routerLinkActive="active-item"
      routerLink="/resume-add"
      >Create Resume</a
    >
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      aria-current="page"
      routerLink="/resume-view"
      routerLinkActive="active-item"
      >My Resume</a
    >
  </li>

  <li class="nav-item" *ngIf="loading === false">
    <a
      routerLinkActive="active-item"
      class="nav-link"
      aria-current="page"
      routerLink="/favorite-job-list"
      >My Favorite Ads
      <p-badge
        *ngIf="favoriteJobs.length > 0"
        [value]="favoriteJobs.length.toString()"
        severity="info"
        styleClass="p-mr-2"
      ></p-badge
    ></a>
  </li>
</div>
